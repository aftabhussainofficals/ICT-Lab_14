
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background: linear-gradient(to right,red, blue);
            border-radius: 5px;
            box-shadow: inset;
            height: 30px;
            width: 55px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(30, 255, 0, 0.5);
            border: none;
            overflow: hidden;
            color: aliceblue;
        }
        button:hover{
            transform: translateZ(30px);
            box-shadow: 0 8px 25px rgba(106, 17, 203, 0.4);
        }
    </style>
</head>
<body>
    <button>Home</button>

</body>
</html>
